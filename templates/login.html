<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API授权管理器 - 登录</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/all.min.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='icons/favicon.svg') }}">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='icons/favicon.svg') }}">
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <i class="fas fa-shield-alt"></i>
                <h1>API授权管理器</h1>
                <p>请输入密码访问管理界面</p>
            </div>
            <div class="login-form">
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" placeholder="请输入访问密码 / admin123" autocomplete="current-password">
                    <div class="password-hint" id="passwordHint" style="display: none;">
                        <i class="fas fa-lightbulb"></i>
                        <span id="hintText"></span>
                    </div>
                    <div class="error-message" id="errorMessage" style="display: none;">
                        <i class="fas fa-exclamation-circle"></i>
                        <span>密码错误，请重试</span>
                    </div>
                </div>
                <button class="btn btn-primary login-btn" onclick="login()">
                    <i class="fas fa-sign-in-alt"></i> 登录
                </button>
            </div>
        </div>
    </div>

    <script>
        // 页面加载时获取密码提示
        document.addEventListener('DOMContentLoaded', function() {
            loadPasswordHint();
        });

        function loadPasswordHint() {
            fetch('/api/auth/password-hint')
                .then(response => response.json())
                .then(data => {
                    const hintElement = document.getElementById('passwordHint');
                    const hintText = document.getElementById('hintText');
                    const passwordInput = document.getElementById('password');

                    if (data.is_default) {
                        hintText.textContent = data.hint;
                        hintElement.style.display = 'flex';
                        // 设置输入框placeholder
                        passwordInput.placeholder = data.hint;
                    }
                })
                .catch(error => {
                    console.error('获取密码提示失败:', error);
                });
        }

        function login() {
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const passwordInput = document.getElementById('password');
            
            // 隐藏之前的错误信息
            errorMessage.style.display = 'none';
            passwordInput.classList.remove('error');
            
            if (!password) {
                showError('请输入密码');
                return;
            }
            
            fetch('/api/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ password: password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = '/';
                } else {
                    showError(data.message);
                }
            })
            .catch(error => {
                console.error('登录失败:', error);
                showError('登录失败，请重试');
            });
        }
        
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            const passwordInput = document.getElementById('password');
            
            // 显示错误信息
            errorMessage.querySelector('span').textContent = message;
            errorMessage.style.display = 'flex';
            
            // 添加错误样式和震动效果
            passwordInput.classList.add('error');
            
            // 震动效果
            passwordInput.style.animation = 'shake 0.5s ease-in-out';
            setTimeout(() => {
                passwordInput.style.animation = '';
            }, 500);
            
            // 聚焦到密码输入框
            passwordInput.focus();
            passwordInput.select();
        }
        
        // 按回车键登录
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });
        
        // 输入时隐藏错误信息
        document.getElementById('password').addEventListener('input', function() {
            const errorMessage = document.getElementById('errorMessage');
            const passwordInput = document.getElementById('password');
            
            errorMessage.style.display = 'none';
            passwordInput.classList.remove('error');
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API授权管理器 - 登录</title>
    <!-- 直接使用绝对路径 -->
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/all.min.css">
    <link rel="icon" type="image/png" href="/static/icons/favicon.svg">
    <link rel="apple-touch-icon" href="/static/icons/favicon.svg">
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <i class="fas fa-shield-alt"></i>
                <h1>API授权管理器</h1>
                <p>请输入密码访问管理界面</p>
            </div>
            <div class="login-form">
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" placeholder="请输入访问密码" autocomplete="current-password">
                    <div class="password-hint" id="passwordHint" style="display: none;">
                        <i class="fas fa-lightbulb"></i>
                        <span id="hintText"></span>
                    </div>
                    <div class="error-message" id="errorMessage" style="display: none;">
                        <i class="fas fa-exclamation-circle"></i>
                        <span>密码错误，请重试</span>
                    </div>
                </div>
                <button class="btn btn-primary login-btn" onclick="login()">
                    <i class="fas fa-sign-in-alt"></i> 登录
                </button>
            </div>
        </div>
    </div>

    <script>
        // 页面加载时检查是否已登录
        document.addEventListener('DOMContentLoaded', function() {
            // 如果当前在登录页面但已登录，跳转到首页
            fetch('/api/auth/check-session', {
                credentials: 'include'
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                }
                throw new Error('未登录');
            })
            .then(data => {
                if (data.logged_in && window.location.pathname === '/login') {
                    window.location.href = '/';
                }
            })
            .catch(error => {
                // 未登录，保持在登录页面
                console.log('未登录状态');
            });
        });

        function loadPasswordHint() {
            fetch('/api/auth/password-hint')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('网络响应不正常');
                    }
                    return response.json();
                })
                .then(data => {
                    const hintElement = document.getElementById('passwordHint');
                    const hintText = document.getElementById('hintText');
                    const passwordInput = document.getElementById('password');

                    if (data.is_default) {
                        hintText.textContent = data.hint;
                        hintElement.style.display = 'flex';
                        passwordInput.placeholder = data.hint;
                    }
                })
                .catch(error => {
                    console.error('获取密码提示失败:', error);
                });
        }

        function login() {
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const passwordInput = document.getElementById('password');

            errorMessage.style.display = 'none';
            passwordInput.classList.remove('error');

            if (!password) {
                showError('请输入密码');
                return;
            }

            fetch('/api/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ password: password }),
                credentials: 'include'
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => {
                        throw new Error(err.detail || '登录失败')
                    });
                }
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    console.log('登录成功，刷新页面');
                    // 直接刷新页面，让后端处理重定向
                    window.location.reload();
                } else {
                    showError(data.message);
                }
            })
            .catch(error => {
                console.error('登录错误:', error);
                showError(error.message);
            });
        }

        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            const passwordInput = document.getElementById('password');

            errorMessage.querySelector('span').textContent = message;
            errorMessage.style.display = 'flex';
            passwordInput.classList.add('error');

            passwordInput.style.animation = 'shake 0.5s ease-in-out';
            setTimeout(() => {
                passwordInput.style.animation = '';
            }, 500);

            passwordInput.focus();
            passwordInput.select();
        }

        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });

        document.getElementById('password').addEventListener('input', function() {
            const errorMessage = document.getElementById('errorMessage');
            const passwordInput = document.getElementById('password');

            errorMessage.style.display = 'none';
            passwordInput.classList.remove('error');
        });

        // 简单的Toast函数用于登录页面
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            toast.textContent = message;
            toast.style.position = 'fixed';
            toast.style.top = '50%';
            toast.style.left = '50%';
            toast.style.transform = 'translate(-50%, -50%)';
            toast.style.padding = '1rem 1.5rem';
            toast.style.borderRadius = '0.5rem';
            toast.style.background = 'rgba(255, 255, 255, 0.95)';
            toast.style.boxShadow = '0 20px 25px -5px rgba(0, 0, 0, 0.1)';
            toast.style.zIndex = '10000';

            document.body.appendChild(toast);

            setTimeout(() => {
                if (toast.parentNode) {
                    toast.remove();
                }
            }, 3000);
        }
    </script>
</body>
</html>
